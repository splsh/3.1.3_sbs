<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Spring Security Example</title>
</head>

<body>


<!-- Навигационная панель -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="col-sm text-light bg-dark">
            <b><span id="authUserEmail"></span></b>
            <span>with roles:</span>
            <span id="authUserRoles">
                </span>
        </div>


        <div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a type="button" class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<!--Вкладка-->
<div class="row mt-3">
    <div class="col-2">
        <div th:each="authority : ${#authentication.authorities}">
            <div th:if="${authority.getAuthority().contains('ROLE_ADMIN')}">
                <div class="list-group">
                    <a class="list-group-item" aria-current="true" th:href="@{/admin}">Admin</a>
                    <a class="list-group-item active" aria-current="true" th:href="@{/user}">User</a>
                </div>
            </div>
            <div th:if="${authority.authority.contains('ROLE_USER')}">
                <div class="list-group">
                    <a class="list-group-item active" aria-current="true" th:href="@{/user}">User</a>
                </div>
            </div>
        </div>
    </div>


    <!--Таблица с информацией о пользователе-->
    <div class="col">
        <h1>User information-page!</h1>
        <p><h5>About user</h5></p>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody id="user">
            </tbody>
        </table>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/curUser.js"></script>
<script src="/js/showUserTable.js"></script>

</body>
</html>
