<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
    <style>
        body {
            background-color: #f1f1f1 !important;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <p class="navbar-brand">Имя пользователя и роли:
            <span th:text="${user.username}"></span>
            <span th:each="role : ${user.roles}" th:text="${role.getName()} + ' '"></span>
        </p>

        <sec:authorize access="isAuthenticated()">
            <h4><a href="/logout">Выйти</a></h4>
        </sec:authorize>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<div class="container-fluid vh-100">
    <div class="row align-items-start">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary vh-100",  style="width: 280px; background-color: rgba(255,0,0,0);">
            <ul class="nav flex-column bg-white vh-100 ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
                <li class= "position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle" >

                </li>

            </ul>
        </div>
        <div class="col-9">
            <ul class="nav flex-column bg-gray">

                <div>
              <h1>User information-page </h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">About user</h5>
                <div>

                    <table class="table table-sm table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Status</th>
                            <th>Days remaining</th>
                        </tr>
                        </thead>
                        <tbody>

                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.isActive}"></td>
                        <td th:text="${user.daysRemained}"></td>



                        </tbody>
                    </table>
                </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
