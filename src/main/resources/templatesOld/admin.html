<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
    <style>
        body {
            background-color: #f1f1f1 !important;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <link rel="shortcut icon" href="https://images.pngnice.com/download/2114/Spring-Transparent-PNG.png"
          type="image/png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <p class="navbar-brand">Имя пользователя и роли:
            <span th:text="${user.username}"></span>
            <span th:each="role : ${user.roles}" th:text="${role.getName()} + ' '"></span>
        </p>

        <sec:authorize access="isAuthenticated()">
            <h4><a href="/logout">Выйти</a></h4>
        </sec:authorize>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<div class="container-fluid vh-100">
    <div class="row align-items-start">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary vh-100" ,
             style="width: 280px; background-color: rgba(255,0,0,0);">
            <ul class="nav flex-column bg-white vh-100 ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
                <li class="position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">

                </li>

            </ul>
        </div>
        <div class="col-9">
            <ul class="nav flex-column bg-gray">

                <div>
                    <h1>Admin panel</h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">All users</h5>
                        <div>
                            <table class="table table-sm table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Status</th>
                                    <th>Days remaining</th>
                                    <th colspan="3">Role</th>
                                    <th>Username</th>
                                    <th colspan="3">Operations</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user, iterStat : ${userList}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.isActive}"></td>
                                    <td th:text="${user.daysRemained}"></td>
                                    <td colspan="3">
                                        <th:block th:each="role : ${user.roles}">
                                            <p th:text="${role.name}"></p>
                                        </th:block>
                                    </td>
                                    <td th:text="${user.username}"></td>
<!--                                    <td><a class="btn-toggle" th:href="@{/updateUser(userId=${user.id})}"  >Update</a></td>-->
                                    <td>

                                        <a  class="btn btn-info edit-button text-white"
                                            data-toggle="modal" th:data-id="${user.id}" data-target="#editModal"
                                            th:data-name="${user.firstName}" th:data-lastname="${user.lastName}"
                                            th:data-daysRemained="${user.daysRemained}" th:data-email="${user.username}"
                                            th:data-roles="${user.roles}">
                                            edit
                                        </a>

                                        <!-- Модальное окно -->
                                        <!-- EDIT -->
                                        <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
                                             aria-labelledby="myModalLabel">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="myModalLabel">Edit user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form action="saveChanges" method="get">
                                                            <div class="d-flex flex-column">
                                                                <input type="hidden" name="id" id="edit_id" th:value="${user.id}">
                                                                <label class="pt-3 pb-0 mb-0 font-weight-bold" for="edit_name">Name</label>
                                                                <input class="form-control" type="text" name="name" id="edit_name"
                                                                       th:value="${user.firstName}">
                                                                <label class="pt-3 mb-0 font-weight-bold" for="edit_lastname">Lastname</label>
                                                                <input class="form-control" type="text" name="lastname"
                                                                       id="edit_lastname" th:value="${user.lastName}">
                                                                <label class="pt-3 mb-0 font-weight-bold" for="edit_daysRemained">daysRemained</label>
                                                                <input class="form-control" type="text" name="daysRemained" id="edit_daysRemained"
                                                                       th:value="${user.daysRemained}">
                                                                <label class="pt-3 mb-0 font-weight-bold" for="edit_username">Email</label>
                                                                <input class="form-control" type="text" name="username" id="edit_username"
                                                                       th:value="${user.username}">
                                                                <label class="pt-3 mb-0 font-weight-bold" for="edit_roles">Role</label>
                                                                <select class="form-select form-control" size="2" id="edit_roles"
                                                                        name="roles" multiple>-->
                                                                    <option th:each="role: ${allroles}"
                                                                            th:text="${role.name}"
                                                                            th:value="${role.role}"
                                                                            th:id="${role.id}">
                                                                    </option>
                                                                </select>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <input type="submit" class="btn btn-primary"
                                                                       value="Edit"/>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                    <td>
                                        <a  class="btn btn-danger delete-button text-white"
                                            data-toggle="modal" th:data-id="${user.id}" data-target="#deleteModal"
                                            th:data-name="${user.firstName}" th:data-lastname="${user.lastName}"
                                            th:data-daysRemained="${user.daysRemained}" th:data-username="${user.username}"
                                            th:data-roles="${user.roles}">
                                            delete
                                        </a>

                                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
                                             aria-labelledby="myModalLabel">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">

                                                        <form th:method="DELETE"
                                                              th:action="@{/admin/{id}(id=${user.getId()})}"
                                                              th:object="${user}">
                                                            <div class="d-flex flex-column">
                                                                <input type="hidden" name="id" id="delete_id" th:value="${user.id}">
                                                                <label class="pt-3 pb-0 mb-0 font-weight-bold" for="delete_name">Name</label>
                                                                <input class="form-control" disabled type="text" name="name" id="delete_name"
                                                                       th:value="${user.firstName}">
                                                                <label class="pt-3 mb-0 font-weight-bold" for="delete_lastname">Lastname</label>
                                                                <input class="form-control" disabled type="text" name="lastname"
                                                                       id="delete_lastname" th:value="${user.lastName}">
                                                                <label class="pt-3 mb-0 font-weight-bold" for="delete_daysRemained">daysRemained</label>
                                                                <input class="form-control" disabled type="text" name="daysRemained" id="delete_daysRemained"
                                                                       th:value="${user.daysRemained}">
                                                                <label class="pt-3 mb-0 font-weight-bold" for="delete_username">Email</label>
                                                                <input class="form-control" disabled type="text" name="username" id="delete_username"
                                                                       th:value="${user.username}">
                                                                <label class="pt-3 mb-0 font-weight-bold" for="delete_roles">Role</label>
                                                                <select class="form-select form-control" disabled size="2" id="delete_roles"
                                                                        name="roles" multiple>-->
                                                                    <option th:each="role: ${allroles}"
                                                                            th:text="${role.name}"
                                                                            th:value="${role.role}"
                                                                            th:id="${role.id}">
                                                                    </option>
                                                                </select>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button class="btn btn-danger" type="submit"> Delete</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </td>
                                    <td><a th:href="@{/clearUserRoles(userId=${user.id})}">Clear roles</a></td>
                                </tr>
                                </tbody>
                            </table>
                            <br>
                            <input type="button" value="Add user" onclick="window.location.href = 'addUser'">
                        </div>
                    </div>
                </div>

            </ul>
<!--        если во всю ширину    flex-column-->
            <ul class="nav bg-gray">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">All roles</h5>
                    <div>
                        <table class="table table-sm table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="role, iterStat : ${roleList}">
                                <td th:text="${role.id}"></td>
                                <td th:text="${role.name}"></td>
                                <td><a th:href="@{/deleteRole(roleId=${role.id})}">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                        <input type="button" value="Add role" onclick="window.location.href = 'addRole'">
                    </div>
                </div>
            </div>
            </ul>
        </div>
    </div>
</div>
<script>

</script>

<script src="../users.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
